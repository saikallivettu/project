                        <!-- User Info -->
                        <div class="col-md-9">
                            <div class="d-flex align-items-center mb-2">
                                <input type="text" id="username-input" class="username-display" value="Username"
                                    disabled>
                                <button id="edit-username-btn" class="btn btn-sm btn-outline-secondary ms-2"><i
                                        class="bi bi-pencil-fill"></i></button>
                            </div>
                            <p class="text-secondary mb-3">Level <span id="profile-level" class="fw-bold">1</span></p>

                            <!-- XP Progress Bar -->
                            <div class="d-flex justify-content-between align-items-center mb-1">
                                <span class="text-white-50 small">XP Progress</span>
                                <span class="text-white-50 small"><span id="profile-xp">0</span> / 100</span>
                            </div>
                            <div class="progress" style="height: 12px;">
                                <div id="profile-xp-bar" class="progress-bar bg-primary" role="progressbar"
                                    style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Stats Grid Section -->
        <section class="mt-5">
            <h3 class="text-center mb-4 fw-bold text-white">My Stats</h3>
            <div class="row g-4">
                <!-- Stat Card: Total XP -->
                <div class="col-md-6 col-lg-4">
                    <div class="card nx-glass stat-card">
                        <i class="bi bi-star-fill stat-icon text-warning"></i>
                        <h2 class="stat-value text-primary" id="total-xp-stat">0</h2>
                        <p class="stat-label text-white">Total XP Earned</p>
                    </div>
                </div>
                <!-- Stat Card: Tasks Completed -->
                <div class="col-md-6 col-lg-4">
                    <div class="card nx-glass stat-card">
                        <i class="bi bi-check2-circle stat-icon text-success"></i>
                        <h2 class="stat-value text-primary" id="tasks-completed-stat">0</h2>
                        <p class="stat-label text-white">Tasks Completed</p>
                    </div>
                </div>
                <!-- Stat Card: Pomodoro Cycles -->
                <div class="col-md-6 col-lg-4">
                    <div class="card nx-glass stat-card">
                        <i class="bi bi-clock-history stat-icon text-info"></i>
                        <h2 class="stat-value text-primary" id="pomodoro-cycles-stat">0</h2>
                        <p class="stat-label text-white">Pomodoro Cycles</p>
                    </div>
                </div>
            </div>
            <!-- Recent Achievements Section -->
            <section class="mt-5">
                <h3 class="text-center mb-4 fw-bold">Recent Achievements</h3>
                <div id="recent-achievements" class="row g-4 justify-content-center">
                    <!-- Recent achievements will be dynamically inserted here -->
                </div>
                <div class="text-center mt-3">
                    <a href="achievements.html" class="btn btn-outline-primary text-white">View All Achievements</a>
                </div>
            </section>
    </main>
