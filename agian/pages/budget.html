<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker - NotionX</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/budget.css"> <!-- Budget specific styles -->
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#38bdf8">
</head>

<body>

    <!-- Shared Navigation Bar -->
    <header id="navbar-container"></header>

    <main class="container py-5 fade-in">
        <!-- Page Header -->
        <section class="text-center mb-5">
            <h1 class="display-5 fw-bold text-white">Budget Tracker</h1>
            <p class="text-secondary fs-5 text-white">Manage your income and expenses to earn XP.</p>
        </section>

        <section class="row g-4">
            <!-- Left Column: Input and Transactions -->
            <div class="col-lg-5">
                <!-- Add Transaction Form -->
                <div class="card nx-glass p-4 mb-4">
                    <h5 class="fw-bold mb-3 text-white">Add Transaction</h5>
                    <form id="add-transaction-form">
                        <div class="mb-3">
                            <label for="trans-description" class="form-label text-white">Description</label>
                            <input type="text" id="trans-description" class="form-control"
                                placeholder="e.g., Groceries, Paycheck" required>
                        </div>
                        <div class="mb-3">
                            <label for="trans-amount" class="form-label  text-white">Amount</label>
                            <input type="number" id="trans-amount" class="form-control" placeholder="0.00" required
                                min="0.01" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="trans-type" class="form-label text-white">Type</label>
                            <select id="trans-type" class="form-select">
                                <option value="income" class=" ">Income</option>
                                <option value="expense" class=" ">Expense</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Add
                                Transaction</button>
                        </div>
                    </form>
                </div>

                <!-- Recent Transactions List -->
                <div class="card nx-glass p-4">
                    <h5 class="fw-bold mb-3 text-white">Recent Transactions</h5>
                    <ul id="transactions-list" class="list-group list-group-flush">
                        <!-- Transactions will be dynamically inserted here -->
                    </ul>
                </div>
            </div>

            <!-- Right Column: Summary and Chart -->
            <div class="col-lg-7">
                <div class="card nx-glass p-4">
                    <h5 class="fw-bold mb-3 text-white">Summary</h5>
                    <div class="row text-center mb-4">
                        <div class="col-4">
                            <p class="text-secondary mb-1 text-white">Income</p>
                            <h4 class="text-success fw-bold" id="total-income">$0.00</h4>
                        </div>
                        <div class="col-4">
                            <p class="text-secondary mb-1">Expenses</p>
                            <h4 class="text-danger fw-bold" id="total-expenses">$0.00</h4>
                        </div>
                        <div class="col-4">
                            <p class="text-secondary mb-1">Balance</p>
                            <h4 class="fw-bold" id="balance">$0.00</h4>
                        </div>
                    </div>

                    <!-- Doughnut Chart -->
                    <div class="chart-container">
                        <canvas id="budget-chart"></canvas>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/budget.js"></script>
</body>

</html>
