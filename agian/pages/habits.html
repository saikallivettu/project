<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - NotionX</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/habits.css"> <!-- Habits specific styles -->
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#38bdf8">
</head>

<body>

    <!-- Shared Navigation Bar -->
    <header id="navbar-container"></header>

    <main class="container py-5 fade-in">
        <!-- Page Header -->
        <section class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h1 class="display-5 fw-bold text-white">Habit Tracker</h1>
                <p class="text-secondary fs-5 text-white">Stay consistent to build powerful habits.</p>
            </div>
        </section>

        <!-- Add Habit Form -->
        <section class="mb-4">
            <div class="card nx-glass p-3">
                <form id="add-habit-form" class="d-flex">
                    <input type="text" id="habit-input" class="form-control me-2"
                        placeholder="Add a new habit to track (e.g., Read for 15 mins)" required autocomplete="off">
                    <button type="submit" class="btn btn-primary" style="min-width: 100px;">
                        <i class="bi bi-plus-lg"></i> Add
                    </button>
                </form>
            </div>
        </section>

        <!-- Habits List -->
        <section id="habits-list">
            <!-- Habit rows will be dynamically inserted here -->
        </section>

    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/habits.js"></script>
</body>

</html>
