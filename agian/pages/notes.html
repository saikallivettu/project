<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - NotionX</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/notes.css"> <!-- Notes specific styles -->
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#38bdf8">
</head>

<body>

    <!-- Shared Navigation Bar -->
    <header id="navbar-container"></header>

    <main class="container py-5 fade-in">
        <!-- Page Header -->
        <section class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="display-5 fw-bold text-white">My Notes</h1>
                <p class="text-secondary fs-5 text-white">Your digital sticky note board.</p>
            </div>
            <button id="add-note-btn" class="btn btn-primary btn-lg rounded-pill px-4">
                <i class="bi bi-plus-lg"></i> New Note
            </button>
        </section>

        <!-- Search Bar -->
        <section class="mb-5">
            <div class="input-group input-group-lg">
                <span class="input-group-text bg-transparent border-secondary text-white"><i
                        class="bi bi-search"></i></span>
                <input type="text" id="search-input" class="form-control bg-transparent border-secondary text-white"
                    placeholder="Search notes...">
            </div>
        </section>

        <!-- Notes Grid -->
        <section id="notes-grid" class="notes-grid">
            <!-- Notes will be dynamically inserted here -->
        </section>

    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/notes.js"></script>
</body>

</html>
