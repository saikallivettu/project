<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Store - NotionX</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/store.css"> <!-- Store specific styles -->
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#38bdf8">
</head>

<body>

    <!-- Shared Navigation Bar -->
    <header id="navbar-container"></header>

    <main class="container py-5 fade-in">
        <!-- Page Header -->
        <section class="mb-5">
            <h1 class="display-5 fw-bold text-white">Theme Customizer</h1>
            <p class="text-secondary fs-5 text-white">Select a new theme to personalize your experience.</p>
        </section>

        <!-- Store Items Grid -->
        <section>
            <h3 class="fw-bold mb-4 text-white">Available Themes</h3>
            <div id="store-items-grid" class="row g-4">
                <!-- Store items will be dynamically inserted here -->
            </div>
        </section>

    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/store.js"></script>
</body>

</html>
