<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker - NotionX</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/water.css"> <!-- Water specific styles -->
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#38bdf8">
</head>

<body>

    <!-- Shared Navigation Bar -->
    <header id="navbar-container"></header>
    <main class="container py-5 fade-in">
        <!-- Page Header -->
        <section class="text-center mb-5">
            <h1 class="display-5 fw-bold text-white">Water Tracker</h1>
            <p class="text-secondary fs-5 text-white">Stay hydrated to earn XP and build a streak.</p>
        </section>

        <!-- Water Tracker Card -->
        <section class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card nx-glass text-center p-4 glow-on-hover">
                    <!-- The animated water glass -->
                    <div id="water-glass" class="water-glass mx-auto mb-4">
                        <div class="wave" id="water-wave"></div>
                        <i class="bi bi-droplet-half glass-icon"></i>
                    </div>

                    <h2 class="display-3 fw-bold mb-1 text-white"><span id="water-intake">0</span> / <span
                            id="water-goal">8</span>
                    </h2>
                    <p class="text-secondary">Glasses of water</p>

                    <!-- Control Buttons -->
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button id="add-glass-btn" class="btn btn-primary btn-lg rounded-pill px-4">
                            <i class="bi bi-plus-lg"></i> Add Glass
                        </button>
                        <button id="remove-glass-btn" class="btn btn-outline-secondary btn-lg rounded-pill px-4">
                            <i class="bi bi-dash-lg"></i> Remove
                        </button>
                    </div>

                    <!-- Streak Counter -->
                    <div class="mt-4">
                        <p class="mb-0 fs-5">
                            <i class="bi bi-fire text-warning"></i>
                            Current Streak: <strong id="water-streak">0</strong> days
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Your Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/water.js"></script>
</body>

</html>
