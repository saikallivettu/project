<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer - NotionX</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pomodoro.css"> <!-- Pomodoro specific styles -->
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#3498db"> <!-- Updated theme color for focus mode -->
</head>

<body>

    <!-- Shared Navigation Bar -->
    <header id="navbar-container"></header>

    <main class="container py-5 fade-in">
        <!-- Page Header -->
        <section class="text-center mb-5">
            <h1 class="display-5 fw-bold text-white">Focus Timer</h1>
            <p class="text-secondary fs-5" id="timer-mode-label">Time to focus! Complete a cycle to earn XP.</p>
        </section>

        <!-- Pomodoro Timer Card -->
        <section class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div id="timer-container" class="card nx-glass text-center p-4">
                    <!-- Mode Tabs -->
                    <ul class="nav nav-pills nav-fill mb-4">
                        <li class="nav-item">
                            <a class="nav-link active" data-mode="pomodoro" href="#">Pomodoro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-mode="shortBreak" href="#">Short Break</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-mode="longBreak" href="#">Long Break</a>
                        </li>
                    </ul>

                    <!-- The circular progress timer -->
                    <div class="timer-display mx-auto mb-4">
                        <svg class="progress-ring" width="220" height="220">
                            <circle class="progress-ring__bg" stroke-width="8" fill="transparent" r="100" cx="110"
                                cy="110" />
                            <circle id="progress-ring-circle" class="progress-ring__circle" stroke-width="10"
                                fill="transparent" r="100" cx="110" cy="110" />
                        </svg>
                        <div class="timer-text" id="time-display">25:00</div>
                    </div>

                    <!-- Control Buttons -->
                    <div class="d-flex justify-content-center align-items-center gap-3 mt-4">
                        <button id="reset-btn" class="btn btn-outline-secondary btn-lg rounded-circle"
                            style="width: 60px; height: 60px;">
                            <i class="bi bi-arrow-counterclockwise fs-4"></i>
                        </button>
                        <button id="start-pause-btn" class="btn btn-primary btn-lg rounded-pill px-5 py-3">
                            <i class="bi bi-play-fill fs-4"></i> START
                        </button>
                        <button id="settings-btn" class="btn btn-outline-secondary btn-lg rounded-circle"
                            data-bs-toggle="modal" data-bs-target="#settings-modal" style="width: 60px; height: 60px;">
                            <i class="bi bi-gear-fill fs-4"></i>
                        </button>
                    </div>

                    <!-- Streak Counter -->
                    <div class="mt-4">
                        <p class="mb-0 fs-5 text-white">
                            <i class="bi bi-fire text-warning"></i>
                            Today's Cycles: <strong id="pomodoro-cycles">0</strong>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Settings Modal -->
    <div class="modal fade" id="settings-modal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content nx-glass">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-white" id="settingsModalLabel">Timer Settings</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-white">
                    <form id="settings-form">
                        <div class="mb-3">
                            <label for="pomodoro-duration" class="form-label">Pomodoro (minutes)</label>
                            <input type="number" class="form-control" id="pomodoro-duration" min="1" value="25">
                        </div>
                        <div class="mb-3">
                            <label for="short-break-duration" class="form-label">Short Break (minutes)</label>
                            <input type="number" class="form-control" id="short-break-duration" min="1" value="5">
                        </div>
                        <div class="mb-3">
                            <label for="long-break-duration" class="form-label">Long Break (minutes)</label>
                            <input type="number" class="form-control" id="long-break-duration" min="1" value="15">
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="save-settings-btn" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Hidden Audio Element for Notification Sound -->
    <audio id="notification-sound" src="../assets/sounds/notification.mp3" preload="auto"></audio>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Your Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/pomodoro.js"></script>
</body>

</html>
