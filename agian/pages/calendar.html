<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Planner - NotionX</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/calendar.css"> <!-- Calendar specific styles -->
</head>

<body>

    <!-- Shared Navigation Bar -->
    <header id="navbar-container"></header>

    <main class="container py-5 fade-in">
        <!-- Calendar Header -->
        <section class="d-flex justify-content-between align-items-center mb-4">
            <h1 id="month-year-header" class="display-5 fw-bold text-white">Month Year</h1>
            <div>
                <button id="prev-month-btn" class="btn btn-outline-primary"><i class="bi bi-chevron-left"></i></button>
                <button id="next-month-btn" class="btn btn-outline-primary"><i class="bi bi-chevron-right"></i></button>
            </div>
        </section>

        <!-- Calendar Grid -->
        <section class="card nx-glass p-3">
            <div class="calendar-weekdays text-white">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="calendar-grid" class="calendar-grid text-white">
                <!-- Day cells will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <!-- Event Modal -->
    <div class="modal fade" id="event-modal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content nx-glass">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel  text-white">Events for <span id="modal-date"></span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- List of existing events -->
                    <ul id="event-list" class="list-group list-group-flush mb-3"></ul>
                    <!-- Add new event form -->
                    <form id="add-event-form">
                        <div class="input-group">
                            <input type="text" id="event-text-input" class="form-control"
                                placeholder="Add a new event..." required>
                            <button type="submit" class="btn btn-primary ">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/calendar.js"></script>
</body>

</html>
