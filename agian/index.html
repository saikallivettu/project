<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotionX - Login</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#38bdf8">
</head>

<body class="login-page">

    <div class="container d-flex flex-column justify-content-center min-vh-100">
        <main class="main-content fade-in">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <!-- Glassmorphism Card -->
                    <div class="card nx-glass glow-on-hover">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <h1 class="h2 fw-bold text-white">NotionX</h1>
                                <p class="text-white">Your new productivity dashboard.</p>
                            </div>

                            <!-- Demo Login Form -->
                            <form id="loginForm">
                                <div class="mb-3 text-white">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="demo@notionx.com"
                                        required>
                                </div>
                                <div class="mb-4 text-white">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control text-white" id="password"
                                        placeholder="••••••••" required>
                                </div>
                                <div class="d-grid">
                                    <a href="pages/dashboard.html" class="btn btn-primary btn-lg">
                                        Login <i class="bi bi-arrow-right-short"></i>
                                    </a>
                                </div>
                                <div class="text-center mt-4">
                                    <small class="text-white">This is a demo. No account is needed.</small>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your Custom JS -->
    <script src="js/main.js"></script>
</body>

</html>
